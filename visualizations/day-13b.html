<!doctype html>
<html>
  <head>
    <title>Advent of Code Day 13b in TypeScript: Visualization</title>
    <style>
      #app {
        transform-origin: top left;
        /* transition: scale 1s; */
      }
      .point {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        border: 1px solid;
        color: red;
        background-color: red;
        position: absolute;
        transition: top 2s, left 2s, width 2s, height 2s;
      }
      .small .point {
        transform-origin: top left;
        transform: scale(10);
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script src="day-13b.js" type="module"></script>
  </body>
</html>
